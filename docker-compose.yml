services:
  storage:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [appnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 2s
      timeout: 2s
      retries: 30

  aggregator:
    build: ./aggregator
    environment:
      DATABASE_URL: postgres://user:pass@storage:5432/db
      WORKERS: "4"
      BATCH_SIZE: "200"
      POLL_INTERVAL_MS: "50"
      STUCK_PROCESSING_SEC: "300"
    depends_on:
      storage:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks: [appnet]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=2).read()"]
      interval: 2s
      timeout: 2s
      retries: 30

  publisher:
    build: ./publisher
    environment:
      TARGET_URL: http://aggregator:8080/publish
      COUNT: "20000"
      DUP_RATE: "0.30"
      CONCURRENCY: "50"
      TOPICS: "auth,payment,orders"
      BATCH_SIZE: "100"
    depends_on:
      aggregator:
        condition: service_healthy
    networks: [appnet]

  k6:
    image: grafana/k6:latest
    profiles: ["load"]
    environment:
      TARGET_URL: http://aggregator:8080/publish
    volumes:
      - ./k6:/scripts:ro
    depends_on:
      aggregator:
        condition: service_healthy
    networks: [appnet]
    entrypoint: ["k6", "run", "/scripts/publish.js"]

networks:
  appnet:
    driver: bridge
    internal: true

volumes:
  pg_data:
